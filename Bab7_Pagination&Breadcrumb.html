<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination & Breadcrumb</title>
    <link href="belajar bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Cara Membuat Pagination Dengan Bootstrap</h1>

    <!-- Pagination default -->
    <nav aria-label="Pagination">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
    </ul>
    </nav>
    <br />

    <!-- Pagination besar -->
    <h3>Membuat pagination dengan ukuran besar</h3>
    <nav aria-label="Pagination besar">
    <ul class="pagination pagination-lg">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="a">5</a></li> </ul>
    </nav>
    <br />

    <!-- Pagination kecil -->
    <h3>Membuat pagination dengan ukuran kecil</h3>
    <nav aria-label="Pagination kecil">
    <ul class="pagination pagination-sm">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
    </ul>  
    </nav>  


<div class="container st-4">
  <h1> Contoh Breadcrumb Bootstrap 5.3</h1>

  <nav aria-label="breadcrumb">
   <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a href="#">Tutorial</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Bootstrap 5.3
    <li>
   </ol>
  </nav>
</div>  
</div> 
</body>
</html>
